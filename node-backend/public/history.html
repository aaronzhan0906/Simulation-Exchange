<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+TC:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Wallet</title>
    <link rel="stylesheet" href="./css/history.css">
    <script type="module" src="./pages/history.js"></script>
</head>
<body>
  <header class="header">
    <div class="header__container">
        <h2 class="header__logo"><a class="header__logo--link" id="header__logo--link">SIMU</a></h2>
        <div class="header__nav">
            <a class="header__link" id="header__link--home">Home</a>
            <a class="header__link" id="header__link--trade">Trade</a>
            <a class="header__link" id="header__link--wallet">Wallet</a>
            <a class="header__link" id="header__link--history">History</a>
        </div>
        <div class="header__actions">
            <button class="header__login" id="header__login">Login</button>
            <button class="header__signup" id="header__signup">Sign Up</button>
        </div>
    </div>
</header>
    <hr>
    <!-- main -->
    <main class="main">
        <!-- Order-History -->
        <div class="order-history">
            <h1 class="order-history__title">History</h1>
            <div class="order-history__tabs">
              <a href="#" class="order-history__tab active">Trade history</a>
              <a href="#" class="order-history__tab">Order history</a>
            </div>
            <hr>
            <div class="order-history__filters">
              <select class="filter-select">
                <option>All Time</option>
              </select>
              <select class="filter-select">
                <option>All order types</option>
              </select>
              <select class="filter-select">
                <option>All pairs</option>
              </select>
              <label class="filter-checkbox">
            </div>
            <table class="order-history__table">
              <thead>
                  <tr>
                      <th>Pair</th>
                      <th>Type</th>
                      <th>Price</th>
                      <th>Amount</th>
                      <th>Total</th>
                      <th>Order Time</th>
                      <th>Status</th>
                  </tr>
              </thead>
              <tbody>
                  <tr class="order-history__tr">
                      <td>BTC/USDT</td>
                      <td>Buy</td>
                      <td>$60,000.00</td>
                      <td>0.25 BTC</td>
                      <td>$15,000.00</td>
                      <td>2023-08-04 14:30:25</td>
                      <td>Completed</td>
                  </tr>
                  <!-- 可以添加更多的 <tr> 元素 -->
              </tbody>
          </table>
           
            
            <!-- <div class="order-history__no-data">
              <img src="./images/temp.png" alt="No data">
              <p>No data</p>
            </div> -->
          </div>
    </main>

    <!-- <footer class="footer">
        <div class="footer__container">
            <div>SIMU EXCHANGE</div>
        </div>
    </footer> -->
</body>
</html>
