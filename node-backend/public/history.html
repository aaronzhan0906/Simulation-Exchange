<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="./css/history.css">
    <script type="module" src="./js/history.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h2 class="header__logo"><a class="header__logo--link" href="https://localhost:9091/">SIMU</a></h2>
            <div class="header__nav">
                <a href="https://localhost:9091/" class="header__link">Home</a>
                <a href="https://localhost:9091/trade" class="header__link">Trade</a>
                <a href="https://localhost:9091/wallet" class="header__link">Wallet</a>
                <a href="https://localhost:9091/history" class="header__link">History</a>
            </div>
            <div class="header__actions">
              <button class="header__login">Login</button>
              <button class="header__signup">Sign Up</button>
          </div>
        </div>
    </header>
    <hr>
    <!-- main -->
    <main class="main">
        <!-- Order-History -->
        <div class="order-history">
            <h1 class="order-history__title">History</h1>
            <div class="order-history__tabs">
              <a href="#" class="order-history__tab active">Trade history</a>
              <a href="#" class="order-history__tab">Order history</a>
            </div>
            <hr>
            <div class="order-history__filters">
              <select class="filter-select">
                <option>All Time</option>
              </select>
              <select class="filter-select">
                <option>All order types</option>
              </select>
              <select class="filter-select">
                <option>All pairs</option>
              </select>
              <label class="filter-checkbox">
            </div>
            <table class="order-history__table">
              <thead>
                  <tr>
                      <th>Pair</th>
                      <th>Type</th>
                      <th>Price</th>
                      <th>Amount</th>
                      <th>Total</th>
                      <th>Order Time</th>
                      <th>Status</th>
                  </tr>
              </thead>
              <tbody>
                  <tr class="order-history__tr">
                      <td>BTC/USDT</td>
                      <td>Buy</td>
                      <td>$60,000.00</td>
                      <td>0.25 BTC</td>
                      <td>$15,000.00</td>
                      <td>2023-08-04 14:30:25</td>
                      <td>Completed</td>
                  </tr>
                  <!-- 可以添加更多的 <tr> 元素 -->
              </tbody>
          </table>
           
            
            <!-- <div class="order-history__no-data">
              <img src="./images/temp.png" alt="No data">
              <p>No data</p>
            </div> -->
          </div>
    </main>

    <!-- <footer class="footer">
        <div class="footer__container">
            <div>SIMU EXCHANGE</div>
        </div>
    </footer> -->
</body>
</html>
