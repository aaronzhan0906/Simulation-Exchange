<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <script type="module" src="./js/login.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h2 class="header__logo"><a class="header__logo--link" href="https://localhost:9091/">SIMU</a></h2>
            <div class="header__nav">
            </div>
        </div>
    </header>
    <hr>
    <!-- main -->
    <main class="main">
        <!-- Login -->
        <div class="login__container">
            <div class="login__title">
                    <div>Log in</div>
            </div>
            <hr>
            <div class="login__subtitle">Please enter your email and password to login</div>
            <form class="login__form">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                    <label for="email">Password</label>
                    <input type="email" id="email" placeholder="Enter your password" required>
                    <button class="login__button" type="submit">Log In</button>
            </form>
        </div>
        <div class="signup__container">
            <div class="signup__link">Create a SIMU Account</div>
        </div>
    </main>

    </footer> -->
    </body>
</html>
