<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./css/signup.css">
    <script type="module" src="./js/signup.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h2 class="header__logo"><a class="header__logo--link" href="https://localhost:9091/">SIMU</a></h2>
            <div class="header__nav">
            </div>
        </div>
    </header>
    <hr>
    <!-- main -->
    <main class="main">
        <section class="slogan">
            <div class="slogan__text">Sign up and receive<br><span>10,000 USDT</span><br><span>in virtual funds</span></div>
        </section>
        <section class="signup">
            <div class="signup__container">
                <div class="signup__title">
                    <div>Sign up</div>
                </div>
                <hr>
                <div class="signup__subtitle">Please enter your email and password to sign up</div>
                <form class="signup__form">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button class="signup__button" type="submit">Sign Up</button>
                </form>
            </div>
            <div class="login__container">
                <div class="login__link">Already have a SIMU Account? Log in</div>
            </div>
        </section>
    </main>
    <!-- <footer class="footer">
        <div class="footer__container">
            <div>SIMU EXCHANGE</div>
        </div>
    </footer> -->
    </body>
</html>
