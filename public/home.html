<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.4.3/decimal.min.js" integrity="sha512-WWzCZDQZ23GuPVKPowBGCF6MhoA1az8iJk/Gjh2a5S3jeeNEvKJHgGPMyDofeUtcOeHeI3AbsPFUILWHfoRP8w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+TC:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Home</title>
    <link rel="stylesheet" href="./css/home.css">
    <script type="module" src="./pages/home.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h2 class="header__logo"><a class="header__logo--link" id="header__logo--link">SIMU</a></h2>
            <div class="header__nav">
                <a class="header__link" id="header__link--home">Home</a>
                <a class="header__link" id="header__link--trade">Trade</a>
                <a class="header__link" id="header__link--wallet">Wallet</a>
                <a class="header__link" id="header__link--history">History</a>
            </div>
            <div class="header__actions" id="header__actions">
                <!-- generate button by login status -->
            </div>
        </div>
    </header>
    <hr>
    <!-- Hero section  -->
    <div class="hero">
        <div class="hero__container">
            <h2 class="hero__title">Simu Exchange</h2>
            <div class="hero__text">A trading simulator  that replicates real-world market conditions.</div>
            <!-- <form class="hero__register" id="hero__register--form">
                <input type="text" class="hero__register--input"  id="hero__register--input" placeholder="Email">
                <button type="button" class="hero__register--button" id="hero__register--button">Sign Up</button>
            </form> -->
        </div>
    </div>
    <!-- main -->
    <main class="main">
        <!-- Cryptocurrency list -->
        <section class="symbol-list">
            <div class="symbol-list__container">
                <div class="symbol-list__header">
                    <span>Name</span>
                    <span>Price</span>
                    <span>24h Change</span>
                    <span>Actions</span>
                </div>
                <div class="symbol-item symbol-item__btc" id="symbol-item__btc">
                    <div class="symbol-item__name">
                        <img src="./images/bitcoin.png" alt="BTC icon" >
                        <span>BTC/USDT</span>
                    </div>
                    <div class="symbol-item__price">
                        <span class="symbol-item__price--usdt" id="symbol-item__price--usdt--btc"></span>
                        <span class="symbol-item__price--usd" id="symbol-item__price--usd--btc"></span>
                    </div>
                    <div class="symbol-item__change" id="symbol-item__change--btc"></div>
                    <div class="symbol-item__actions">
                        <a href="#" class="symbol-item__link">Spot trade</a>
                    </div>
                </div>
                <hr>           
                <!-- 其他加密貨幣項目-->
            </div>
        </section>
    </main>

    <!-- <footer class="footer">
        <div class="footer__container">
            <div>SIMU EXCHANGE</div>
        </div>
    </footer> -->
</body>
</html>
