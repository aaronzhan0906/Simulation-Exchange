<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+TC:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <script type="module" src="./pages/login.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h2 class="header__logo"><a class="header__logo--link" id="header__logo--link">SIMU</a></h2>
        </div>
    </header>
    <hr>
    <!-- main -->
    <main class="main">
        <!-- Login -->
        <div class="login__container">
            <div class="login__title">
                    <div>Log in</div>
            </div>
            <hr>
            <div class="login__subtitle">Please enter your email and password to login</div>
            <form class="login__form" id="login__form">
                    <label for="email">Email address</label>
                    <input type="email" class="login__form--email" id="login__form--email" placeholder="Enter your email address" required>
                    <label for="password">Password</label>
                    <input type="password" class="login__form--password" id="login__form--password" placeholder="Enter your password" required>
                    <button class="login__button" type="submit">Log In</button>
            </form>
        </div>
        <div class="signup__container">
            <div class="signup__link" id="signup__link">Create a SIMU Account</div>
        </div>
    </main>


    <!-- <footer class="footer">
        <div class="footer__container">
            <div>SIMU EXCHANGE</div>
        </div>
    </footer> -->
    </body>
</html>
