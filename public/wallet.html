<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.4.3/decimal.min.js" integrity="sha512-WWzCZDQZ23GuPVKPowBGCF6MhoA1az8iJk/Gjh2a5S3jeeNEvKJHgGPMyDofeUtcOeHeI3AbsPFUILWHfoRP8w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+TC:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Wallet</title>
    <link rel="stylesheet" href="./css/wallet.css">
    <script type="module" src="./pages/wallet.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h2 class="header__logo"><a class="header__logo--link" id="header__logo--link">SIMU</a></h2>
            <div class="header__nav">
                <a class="header__link" id="header__link--home">Home</a>
                <a class="header__link" id="header__link--trade">Trade</a>
                <a class="header__link" id="header__link--wallet">Wallet</a>
                <a class="header__link" id="header__link--history">History</a>
            </div>
            <div class="header__actions" id="header__actions">
                <!-- generate button by login status -->
            </div>
        </div>
    </header>
    <hr>
    <!-- main -->
    <main class="main">
        <!-- Balance -->
        <div class="balance-overview">
            <div class="balance-details">
              <div class="balance-row__total">
                <span class="balance-label__total">Total assets ≈</span>
                <span class="balance-value__total" id="balance-value__total"></span>
              </div>
              <div class="balance-row__total">
                <span class="balance-label__profit">Profit / Loss</span>
                <span class="balance-value__profit" id="balance-value__profit"></span>
              </div>
              <div class="balance-row__available">
                <span class="balance-label__available">Available ≈</span>
                <span class="balance-value__available" id="balance-value__available"></span>
              </div>
              <div class="balance-row__locked">
                <span class="balance-label__locked">Locked ≈</span>
                <span class="balance-value__locked" id="balance-value__locked"></span>
              </div>
            </div>
        </div>
        <!-- Asset list -->
        <section class="asset-list">
            <div class="asset-list__container" id="asset-list__container">
                <div class="asset-list__title">My Assets</div>
                <div class="asset-list__header">
                    <span>Symbol</span>
                    <span>Quantity</span>
                    <span>Available</span>
                    <span>Average Cost Price</span>
                    <span>Coin Price</span>
                    <span>24h Change</span>
                    <span>Action</span>
                </div>
                <div class="asset-item">
                    <div class="asset-item__symbol--fixed">
                        <img src="https://dqnrdfgdkhgah.cloudfront.net/simu-coin-logo/usdt.png" alt="BTC icon" >
                        <span>USDT</span>
                    </div>
                    <div class="asset-item__amount--fixed fixed" id="asset-item__amount--fixed">
                    </div>
                    <div class="asset-item__available--fixed" id="asset-item__available--fixed">
                    </div>
                    <div class="asset-item__average-cost--fixed">
                        <span">--</span>
                    </div>
                    <div class="asset-item__price--fixed">
                        <span>--</span>
                    </div>
                    <div class="asset-item__change--fixed">--</div>
                    <div class="asset-item__action--fixed">--</div>
                </div>
                <hr>
                <!-- 其他 symbol 項目-->
            </div>
        </section>
    </main>

    <!-- <footer class="footer">
        <div class="footer__container">
            <div>SIMU EXCHANGE</div>
        </div>
    </footer> -->
</body>
</html>
